name: Package Installation Test

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  test-npm-install:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Wait for npm publish (if triggered by release)
      if: github.event_name == 'release'
      run: |
        echo "Waiting 2 minutes for npm to propagate the new version..."
        sleep 120
        
    - name: Test global installation
      run: |
        echo "ğŸ“¦ Testing global npm installation..."
        npm install -g pocketbase-zod-generator@latest
        
    - name: Test CLI availability
      run: |
        echo "ğŸ”§ Testing CLI availability..."
        which pocketbase-zod-generator
        pocketbase-zod-generator --version
        pocketbase-zod-generator --help
        
    - name: Test local installation
      run: |
        echo "ğŸ“ Testing local npm installation..."
        mkdir test-project
        cd test-project
        npm init -y
        npm install pocketbase-zod-generator@latest
        
    - name: Test programmatic usage
      run: |
        cd test-project
        cat > test.js << 'EOF'
        const { generateZodSchemas } = require('pocketbase-zod-generator');
        console.log('âœ… Package imports successfully');
        console.log('Functions available:', Object.keys(require('pocketbase-zod-generator')));
        EOF
        node test.js
        
    - name: Test TypeScript types
      run: |
        cd test-project
        npm install -D typescript @types/node
        cat > test.ts << 'EOF'
        import { generateZodSchemas, GenerationOptions } from 'pocketbase-zod-generator';
        
        const options: GenerationOptions = {
          json: './schema.json',
          out: './output.ts'
        };
        
        console.log('âœ… TypeScript types work correctly');
        EOF
        npx tsc --noEmit test.ts
        
    - name: Create success notification
      run: |
        echo "ğŸ‰ Package installation and usage tests passed!"
        echo "âœ… Global installation works"
        echo "âœ… CLI is available and functional" 
        echo "âœ… Local installation works"
        echo "âœ… Programmatic import works"
        echo "âœ… TypeScript types are correct"