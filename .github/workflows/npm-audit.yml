name: Security Audit

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'package*.json'

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
      
    - name: Run security audit
      run: |
        echo "ðŸ” Running npm audit..."
        npm audit --audit-level=moderate
        
    - name: Check for outdated packages
      run: |
        echo "ðŸ“¦ Checking for outdated packages..."
        npm outdated || true
        
    - name: Generate audit report
      run: |
        echo "ðŸ“‹ Generating detailed audit report..."
        npm audit --json > audit-report.json || true
        
    - name: Upload audit report
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-report
        path: audit-report.json
        retention-days: 30
        
    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const auditReport = JSON.parse(fs.readFileSync('audit-report.json', 'utf8'));
            const vulnerabilities = auditReport.metadata?.vulnerabilities;
            
            if (vulnerabilities && Object.values(vulnerabilities).some(v => v > 0)) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš¨ **Security Alert**: This PR introduces packages with known vulnerabilities. Please run \`npm audit fix\` to resolve them.`
              });
            }
          } catch (error) {
            console.log('No audit issues found or report not generated');
          }